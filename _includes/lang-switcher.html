<div class="no-print">
{% for lang in site.languages %}
{% assign lang_name = site.data[lang].l10n.lang_name %}
{% if lang == site.active_lang %}
    {{ lang_name }}
{% else %}
  {% if lang == site.default_lang %}
      <a href=" {{ page.url }}" target="_self">{{ lang_name }}</a>
  {% else %}
      <a href="/{{ lang }}{{ page.url }}" target="_self">{{ lang_name }}</a>
  {% endif %}
{% endif %}
{% endfor %}
</div>
