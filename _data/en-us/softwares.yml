# LIPTUNE
- software: LIPTUNE
  role: Designer & Developer
  duration: 2023
  description: > 
    <i><b>L</b>everaging <b>I</b>MPALA <b>P</b>arameterization <b>T</b>echnique <b>U</b>sing <b>N</b>ew <b>E</b>nergies</i> <a href="#" data-scroll-to="publications">[4]</a>.
    The tool tests 4 methods to calibrate each amino acid and obtain a set of hydrophobicity parameters to improve protein insertion with the <a href="https://doi.org/10.1002/(SICI)1097-0134(19980301)30:4<357::AID-PROT3>3.0.CO;2-G">IMPALA</a> membrane analytical model. 
    The approach can be used for any type of representation, from atomic to coarse-grained scales.
  language: Python3

