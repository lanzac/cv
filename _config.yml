resume_section_links:           false
resume_section_associations:    false
resume_section_softwares:       true
resume_section_interests:       true
resume_section_publications:    true

intro_section_software: >
  <p>I pursued the development of BioSpring, UnityMol and MDDriver during my thesis, and they are currently my side project.</p>

