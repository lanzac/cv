# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "André Lanrezac"
resume_status:                  "Bioinformatician | Scientific Developer"
resume_title:                   "Curriculum vitæ"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "a.lanrezac@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(+33) 665375668"
resume_contact_address:         ""

resume_header_contact_info:     "(+33) 665375668 • a.lanrezac@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: >
  <p>I am a bioinformatician specialized in structural bioinformatics and large-scale simulations,
  working at the intersection of physics, chemistry, and computer science.
  I have particularly focused on developing and implementing a comprehensive software suite
  for interactive molecular simulations (IMS), enabling real-time human interaction with ongoing
  simulations, especially for studying the insertion profile of membrane proteins.
  Currently, I am further specializing as a scientific developer, enhancing my skills
  in software engineering.</p>

